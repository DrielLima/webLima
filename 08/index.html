<!DOCTYPE html>
<html>
    <head>
        <title>Fontes e cores!</title>
        <meta charset="utf-8"  />
        <style type="text/css">
            .fontSerif {
            font-family: 'Times New Roman', Times, Georgia, serif, ;
            font-size: 80px;
            }

            .fontSans-Serif {
            font-family: "Verdana"; 
            font-size: 40px;
            }

            .fonteMonospace{
            font-family: "Courier New"; 
            font-size: 20px;
            }
        </style>
    </head>
    <h1>Fontes e cores!</h1>
    <body>
        <p class="fonteSerif">Programação Web</p>
        <p class="fonteSans-Serif">Programação Web</P>
        <p class="fonteMonospace">Programação Web</P>
    
    </body>
</html>
